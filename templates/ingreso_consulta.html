<!doctype html>
<html lang="en">
  <head>
  	<title>Enviar consulta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	
	<link rel="stylesheet" href="css/style_historial.css">
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  	<div class="container-fluid">
      <a>"Nombre de usuario"</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-brand">
        <a>Veterinaria: Patitas Por el Mundo</a>
      </div>
    </div>
  </nav>
	</head>
	<body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                      <h3 class="mb-4 text-center">Solicitar una consulta médica</h3>
                      <form action="/post_consulta/" class="signin-form" method = "post">
                          <div class="form-group">
                            <a>Fecha</a>
                              <input type="date" class="form-control" name="fecha" required>
                          </div>
                    <div class="form-group">
                        <label for="cars">Seleccione un médico:</label>
                        <select class="form-select" aria-label="Default select example" name="medico" id="id_medico">
                            <option selected>---</option>
                            <option value="1">Favaloro</option>
                            <option value="2">Dr. Pena </option>
                            <option value="3">Sigmund Freud</option>
                            <option value="3">Ignaz Semmelweis</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <label for="cars">Seleccione una sede:</label>
                        <select class="form-select" aria-label="Default select example" name="sede" id="id_sede">
                            <option selected>---</option>
                            <option value="1">La matanza</option>
                            <option value="2">Parque Patricios</option>
                            <option value="3">Lomas de Zamora</option>
                            <option value="3">Villa fiorito</option>
                          </select>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="form-control btn btn-primary submit px-3">Enviar</button>
                    </div>
                  </form>
                </div>
            </div>
        </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>

  </footer>
	</body>
</html>
