<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	{%load static%}
	
	<link rel="stylesheet" href = '{% static "css/style.css" %}' >
	
	</head>
	
	<body class="img js-fullheight">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Veterinaria</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Tenes una cuenta?</h3>
		      	<form action="/post_usuario/" class="signin-form" method = "POST">
					{% csrf_token %}
		      		<div class="form-group">
		      			<input type="email" class="form-control" placeholder="email" name="email" required>
		      		</div>
					<div class="form-group">
					<input id="password-field" type="password" class="form-control" placeholder="Password" name="contrasenia" required>
					<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
					</div>
					{% if hubo_error %}
						<div class="alert alert-danger" role="alert">
							El email o la contraseña son inválidos.
						</div>
					{% endif %}
					<p>Si no tenes cuenta, <a href="/register/" class="negrito">crea una cuenta</a></p>
					

					<div class="form-group">
						<button type="submit" class="form-control btn btn-primary submit px-3">Loguearse</button>
					</div>
					
	          </form>
			  
			</div>
		</div>
	</section>

	<script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/main.js"></script>

	</body>
</html>
