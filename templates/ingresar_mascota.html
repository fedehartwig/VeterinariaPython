  	<title>Ingresar mascota</title>

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

      <a>"Nombre de usuario"</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="navbar-brand">
        <a>Veterinaria: Patitas Por el Mundo</a>
      </div>

	</head>
	<body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                          <h3 class="mb-4 text-center">Ingrese una mascota a su lista</h3>
                      <form action="#" class="signin-form">
                        <div class="form-group">
                          <label for="cars">Nombre de la mascota</label>
                          <input type="text" class="form-control" placeholder="---" name="nombre" required>
                        </div>
                        <div class="form-group">
                          <label for="cars">Edad de la mascota</label>
                          <input type="text" class="form-control" placeholder="---" name="edad" required>
                        </div>
                        <div class="form-group">
                          <label for="cars">Peso de la mascota en Kg</label>
                          <input type="number" class="form-control" placeholder="---" name="peso" required>
                        </div>
                        <div class="form-group">
                          <label for="cars">Ingrese una foto de su mascota</label>
                          <input type="file" class="form-control" name="img" required>
                        </div>
                          <div class="form-group">
                            <label for="cars">Seleccione la especie:</label>
                              <select class="form-select" aria-label="Default select example" name="especie" id="id_sede">
                                <option selected>---</option>
                                <option value="1">Perro</option>
                                <option value="2">Gato</option>
                                <option value="3">Ave</option>
                                <option value="4">Pez</option>
                                <option value="5">otro</option>
                              </select>
                          </div>
                        <div class="form-group">
                          <button type="submit" class="form-control btn btn-primary submit px-3">Enviar</button>
                        </div>
                      </form>
                </div>
            </div>
        </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
