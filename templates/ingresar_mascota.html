<!doctype html>
<html lang="en">
  <head>
  	<title>Ingresar mascota</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	
    {%load static%}

  <link rel="stylesheet" href = '{% static "css/style_historial.css" %}'>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarCollapse">
        
        <ul class="navbar-nav me-auto mb-2 mb-md-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page">{{nombre}} {{apellido}}</a>
          </li> 
          <li class="nav-item">
            <form action="/logout/" method="get"><a class="nav-link active" aria-current="page" href="/logout/">Cerrar sesión</a></form>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/cambiar_contrasenia/">Cambiar contraseña</a>
          </li>         
        </ul>
        <div class="navbar-brand">
          <a href="/">Veterinaria: Patitas Por el Mundo</a>
        </div>
      </div>
    </div>
  </nav>
	</head>
	<body>
        <section class="ftco-section">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6 col-lg-4">
                        <div class="login-wrap p-0">
                          <h3 class="mb-4 text-center">Ingrese una mascota a su lista</h3>
                      <form action="/post_ingresoMascota/" class="signin-form" method = "POST">
                        {% csrf_token %}
                        <div class="form-group">
                          <label for="cars">Nombre de la mascota</label>
                          <input type="text" class="form-control" placeholder="---" name="nombre" required>
                        </div>
                        <div class="form-group">
                          <label for="cars">Edad de la mascota</label>
                          <input type="text" class="form-control" placeholder="---" name="edad" required>
                        </div>
                        <div class="form-group">
                          <label for="cars">Peso de la mascota en Kg</label>
                          <input type="number" class="form-control" placeholder="---" name="peso" required>
                        </div>
                        <div class="form-group">
                          <label for="cars">Ingrese una foto de su mascota</label>
                          <input type="file" class="form-control" name="img" required accept=".png, .PNG, .jpg, .JPG">
                        </div>
                          <div class="form-group">
                            <label for="cars">Seleccione la especie:</label>
                              <select class="form-select" aria-label="Default select example" name="especie" id="id_sede">
                                <option selected>---</option>
                                {% if listaEspecies %}
                                  {% for especie in listaEspecies %}
                                <option value= "{{especie.0}}" >{{especie.0}}</option>
                                  {% endfor%}
                                {% endif%}
                              </select>
                          </div>                          
                        <div class="form-group">
                          <button type="submit" class="form-control btn btn-primary submit px-3">Enviar</button>
                        </div>
                      </form>
                </div>
            </div>
        </section>
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js/popper.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/main.js"></script>
    <footer class="pie">
      <div class="espacio">
      <div class="blanquito">
      <a>Kevin Ezequiel Lorenzo</a><br>
      <a>Gustavo Porcel</a><br>
      <a>Germán Belucci</a><br>
      <a>Federico Hartwing</a><br>
      <a>Gerardo Calabrese</a>
      </div>
      </div>
    </footer>
	</body>
</html>
